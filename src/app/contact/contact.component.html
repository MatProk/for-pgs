<div class="contact center-div">
    <form [formGroup]="sendForm" (ngSubmit)="onSubmit()">
        <div class="form-group">  
            <input placeholder="Name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <input placeholder="Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <br><br><br>
        <div class="form-group">         
            <input placeholder="Message" class="form-control"/>
        </div>
        <div style="text-align:right;" class="form-group">
            <button [disabled]="loading" class="btn btn-info">Send</button>
        </div>
    </form>
</div>
